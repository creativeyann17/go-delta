name: Test and Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run tests
        run: make test

  release:
    name: Build and release
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build all platforms
        run: make build-all

      - name: Extract release notes
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          awk '/^## '"$VERSION"'$/{flag=1; next} /^## v/{flag=0} flag' CHANGELOG.md > release-notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          body_path: release-notes.md
          draft: false
          prerelease: false
